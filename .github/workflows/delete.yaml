name: Delete Environment

on:
  delete:
    branches:
      - "**"
      - "!dist"
      - "!gh-pages"
  pull_request:
    types: [closed]

jobs:
  delete:
    name: Delete Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: dist
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install gh-pages octokit
      - name: Delete Environment
        run: node .github/build/delete
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
