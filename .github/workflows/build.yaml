name: Transpile & Minify
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Create directory structure
        run: |
          mkdir dist
          find . \
            -type d \
            -not -path "./.git" \
            -not -path "./.github" \
            -not -path "./dist" \
            -exec mkdir "dist/{}" \;
      - name: Copy files
        run: |
          find . \
            -type f \
            -not -name ".gitignore" \
            -not -path "./dist/*" \
            -exec cp "{}" "dist/{}" \;
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev browserify babelify @babel/core @babel/preset-env core-js@3 uglify-js html-minifier cssnano postcss postcss-cli gh-pages
      - name: Transpile JavaScript code
        run: |
          echo '{"presets":[["@babel/preset-env",{"targets":{"ie":"9"},"corejs":"3","useBuiltIns":"usage"}]]}' > babel.config.json
          find . \
            -type f \
            -not -path "./.git/*" \
            -not -path "./.github/*" \
            -not -path "./dist/*" \
            -not -path "./node_modules/*" \
            -not -path "./site/GeoGendron/*" \
            -name "*.js" \
            -exec echo 'npx browserify "{}" -t babelify | npx uglifyjs -m -c > "dist/{}"' \; | bash
      - name: Minify HTML
        run: |
          find . \
            -type f \
            -not -path "./.git/*" \
            -not -path "./.github/*" \
            -not -path "./dist/*" \
            -not -path "./node_modules/*" \
            -not -path "./site/GeoGendron/*" \
            -name "*.html" \
            -exec echo 'npx html-minifier "{}" \
            --case-sensitive \
            --collapse-boolean-attributes \
            --collapse-whitespace \
            --conservative-collapse \
            --minify-css \
            --minify-js \
            --remove-comments \
            --remove-empty-attributes \
            --remove-script-type-attributes \
            > "dist/{}"' \; | bash
      - name: Minify CSS
        run: |
          echo 'module.exports={plugins:[require("cssnano")({preset:"default"})]}' > postcss.config.js
          find . \
            -type f \
            -not -path "./.git/*" \
            -not -path "./.github/*" \
            -not -path "./dist/*" \
            -not -path "./node_modules/*" \
            -name "*.css" \
            -exec echo 'npx postcss "{}" > "dist/{}"' \; | bash
      - name: Build Sitemap
        run: node ./.github/sitemap.js files/cells.json > dist/sitemap.xml
      - name: Deploy website
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          npx gh-pages -d dist -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
